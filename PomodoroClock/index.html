<!DOCTYPE html>
<html>
    <head>
        <meta name="" content="" charset="utf-8">
        <title>番茄计时器</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="content">
            <h1>FreeCodeCamp</h1>
            <div class="length">
                <div id="breakBt">
                    <p>BREAK LENGTH</p>
                    <button class="btClick" type="button">-</button>
                    <span id="break">5</span>
                    <button class="btClick" type="button">+</button>
                </div>
                <div id="sessBt">
                    <p>SESSION LENGTH</p>
                    <button class="btClick" type="button">-</button>
                    <span id="session">25</span>
                    <button class="btClick" type="button">+</button>
                </div>
            </div>
            <div class="count" id="countId">
                <p id="showTxt">Session</p>
                <p id="showTime">25</p>
                <span id="boxBgColor"></span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
